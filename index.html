<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Excel'den Veri Çek</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f9fa;
    }
    h2 {
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      margin-right: 10px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #e9ecef;
    }
  </style>
</head>
<body>

  <h2>GitHub Excel'den Veri Görüntüleme</h2>

  <button onclick="loadExcelData()">Verileri Güncelle</button>
  <button onclick="clearTable()">Verileri Temizle</button>

  <div id="excelTable"></div>

  <script>
    const fileUrl = "https://revolation84.github.io/projelerim/veriler-1.xlsx";

    function loadExcelData() {
      fetch(fileUrl + "?v=" + new Date().getTime()) // önbelleği kırmak için zaman ekliyoruz
        .then(response => response.arrayBuffer())
        .then(data => {
          const workbook = XLSX.read(data, { type: 'array' });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

          // HTML tabloyu oluştur
          let tableHTML = "<table>";
          jsonData.forEach((row, index) => {
            tableHTML += "<tr>";
            row.forEach(cell => {
              tableHTML += `<${index === 0 ? "th" : "td"}>${cell}</${index === 0 ? "th" : "td"}>`;
            });
            tableHTML += "</tr>";
          });
          tableHTML += "</table>";

          document.getElementById("excelTable").innerHTML = tableHTML;
        })
        .catch(err => {
          console.error("Excel dosyası okunamadı:", err);
          alert("Veri çekilirken bir hata oluştu.");
        });
    }

    function clearTable() {
      document.getElementById("excelTable").innerHTML = "";
    }

    // Sayfa ilk açıldığında otomatik yükle
    window.onload = loadExcelData;
  </script>

</body>
</html>
