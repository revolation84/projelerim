<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veri Analiz AracÄ±</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .tabs { margin-bottom: 20px; }
        .tab-button {
            padding: 10px 15px;
            margin-right: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .tab-button.active { background-color: #388E3C; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        textarea, input[type="file"] { width: 100%; margin-bottom: 10px; }
        button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; cursor: pointer; margin-right: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; position: sticky; top: 0; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .prediction-alert {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .prediction-list {
            background-color: #e2f3e5;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .prediction-item {
            margin-bottom: 5px;
        }
    </style>
</head>
